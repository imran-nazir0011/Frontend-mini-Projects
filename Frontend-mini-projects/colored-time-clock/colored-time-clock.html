<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    





    <script>
        let div =  document.createElement('div');
    
        
        function timeclock(){
        
            let time = new Date(); 
            div.innerHTML = `${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;
            document.body.append(div)
        }
        setInterval(timeclock,1000)
      

        
  
    </script>
</body>

</html>
